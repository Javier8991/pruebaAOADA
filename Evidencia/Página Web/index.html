<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/crypto-js.js"></script> 
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:wght@200;300&family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet">
    <title>PruebaAOADA</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <nav class="navegacion">
                <div class="links">
                    <a href="https://www.uaeh.edu.mx/enlaces/">Enlaces</a>
                    <a href="https://www.uaeh.edu.mx/dependencias/">Dependencias A-Z</a>
                    <a href="https://www.uaeh.edu.mx/directorio/">Directorio</a>
                    <a href="https://www.uaeh.edu.mx/patronato/">Patronato</a>
                    <a href="http://lms.uaeh.edu.mx/accesogeneral/indexgeneral.php">Plataforma Garza</a>
                </div>
                <div></div>
                <div  class="links">
                    <a href="https://repository.uaeh.edu.mx/">Publicaciones en línea</a>
                    <a href="https://www.uaeh.edu.mx/alumnado/">Alumnado</a>
                    <a href="https://www.uaeh.edu.mx/aspirantes/">Aspirantes</a>
                    <a href="https://www.uaeh.edu.mx/personal/">Personal</a>
                    <a href="https://www.uaeh.edu.mx/egresados/">Alumni</a>
                    <a href="https://www.uaeh.edu.mx/visitantes/">Visitantes</a>
                    <a href="https://www.uaeh.edu.mx/buscador/">
                        <img class="img_header" src="img/lupa.png">
                    </a>
                    <a>
                        <img class="img_header" src="img/mundo.png">
                    </a>
                </div>
            </nav>
            <div class="logo">
                <img src="img/uaehlogo.png">
                <div class="encabezado">Universidad Autónoma del Estado de Hidalgo</div>
            </div>
            <div></div>
        </div>
        </div>
    </header>
    <div>
        <div class="section_title"> 
            <img src="img/garza.png">
            <h4 class="title">ACCESO</h4>
        </div>
        <div class="buttons_auth">
            <button class="button_auth">Director</button>
            <button class="button_auth">Docentes</button>
            <button class="button_auth">Alumnos</button>
        </div>
        <div class="alumno">
            <form id="formulario_alumno" class="formulario">
                <div>
                    <input id="matricula" type="text" name="matricula" placeholder="MATRICULA"   />
                </div>
                <div>
                    <input id="contrasena" type="password" name="contrasena" placeholder="CONTRASEÑA"  />
                </div>
                <div>
                    <button class="button" type="button">
                        Iniciar sesión
                    </button>

                </div>
                <div>
                    <button type="submit" class="register">Registrarse</button>
                </div>           
            </form>
        </div>
        <div class="formulario_regist">
            <form id="formulario_register" class="formulario_register">
                <div class="two_columns">
                    <label for="nombre">Ingrese su Nombre:</label>
                    <input id="nombre" type="text" name="nombre" placeholder="NOMBRE"   />
                </div>
                <div class="two_columns">
                    <label for="apellidop">Ingrese su Apellido Paterno:</label>
                    <input id="apellidop" type="text" name="apellidop" placeholder="APELLIDO PATERNO"   />
                </div>
                <div class="two_columns">
                    <label for="apellidom">Ingrese su Apellido Materno:</label>
                    <input id="apellidom" type="text" name="apellidom" placeholder="APELLIDO MATERNO"   />
                </div>
                <div class="two_columns">
                    <label for="instituto">Seleccione su Instituto:</label>
                    <select id="instituto" name="instituto"> 
                        <option value="1">Instituto de Ciencias Básicas e Ingeniería</option>
                        <option value="2">Instituto de Ciencias de la Salud</option>
                        <option value="3">Instituto de Ciencias Económico Administrativas 	</option>
                        <option value="4">Instituto de Ciencias Sociales y Humanidades</option>
                    </select>
                </div>
                <div class="two_columns">
                    <label for="nip">Ingrese su Matricula:</label>
                    <input id="nip" type="text" name="nip" placeholder="MATRICULA"   />
                </div>
                <div class="two_columns">
                    <label for="password">Ingrese su contraseña:</label>
                    <input id="password" type="password" name="password" placeholder="CONTRASEÑA"/>
                </div>
                    <div >
                        <a id="registrarse" >Registrarse</a>   
                    </div>
                           
            </form>
        </div>

    </div>
    <script src="js/app.js"></script>
    


</body>

</html>
